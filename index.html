<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <article class="container">

        <section class="calculator">
            <label class="text-first">Altura<span class="text-segund"> (ex: 1,65)</span></label>
            <input class="input-first" type="text" placeholder="Metros">
            <label class="text-first">Peso <span class="text-segund">(ex: 80.5)</span></label>
            <input class="input-first" type="text" placeholder="Quilos">
            <button class="btn" type="button">Calcular</button>
        </section>
    </article>

    <script src="./src/js/app.js"></script>
</body>
</html>
